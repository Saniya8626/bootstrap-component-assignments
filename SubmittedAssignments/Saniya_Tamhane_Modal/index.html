<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Custom Components Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <h1 class="text-success"><center>Custom Web Components</center></h1>

    <div class="mt-5">
      <h3>
        <center><u>Some Authorized Recipients</u></center>
      </h3>
      <br />
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Country</th>
              <th><center>Profile Picture</center></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>30</td>
              <td>USA</td>
              <td>
                <center>
                  <img
                    src="https://img.freepik.com/free-photo/front-view-business-male-with-laptop_23-2148479543.jpg?t=st=1739117458~exp=1739121058~hmac=26ad86647631ff58ae49306cbb3ddefcb82fcff52d642862a538e757763e9b11&w=996"
                    width="120"
                  />
                </center>
              </td>
            </tr>
            <td>2</td>
            <td>Saniya Tamhane</td>
            <td>28</td>
            <td>India</td>
            <td>
              <center>
                <img
                  src="https://img.freepik.com/free-photo/closeup-young-female-professional-making-eye-contact-against-colored-background_662251-651.jpg?t=st=1739116569~exp=1739120169~hmac=b288a14255932f11e130f27ab4034e0f06f358618029880f9a363b51c1f689a1&w=740"
                  width="120"
                />
              </center>
            </td>
            <tr>
              <td>3</td>
              <td>Jane Smith</td>
              <td>25</td>
              <td>Canada</td>
              <td>
                <center>
                  <img
                    src="https://img.freepik.com/free-photo/close-up-portrait-caucasian-unshaved-man-eyeglasses-looking-camera-with-sincere-smile-isolated-gray_171337-630.jpg?t=st=1739117085~exp=1739120685~hmac=fda23c9b681061ad9555c217492058a5b1260740f8d68bcc296683047ab6ca0a&w=740"
                    width="120"
                  />
                </center>
              </td>
            </tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center">
      <button id="openModal" class="btn btn-success mt -4">Click me</button>
    </div>

    <modal-component
      id="modal"
      data='{
        "title": "New Message to @mdo",
        "links": [
        {"label": "Gmail", "url": "https://mail.google.com/"},
        {"label": "GitHub", "url": "https://github.com/"},
      
    ],
        "tableData": [
    {"name": "John Doe", "age": 25, "qualification": "B.Sc", "profile picture": "https://via.placeholder.com/50?text=Img1"},
    {"name": "Jane Smith", "age": 28, "qualification": "M.A", "profile picture": "https://via.placeholder.com/50?text=Img2"}
    
    "galleryImages": [
    {"src": "https://via.placeholder.com/100", "alt": "Sample Image 1"},
    {"src": "https://via.placeholder.com/100", "alt": "Sample Image 2"},
    {"src": "https://via.placeholder.com/100", "alt": "Sample Image 3"}
]
      
      }'
      config='{
        "modalClass": "modal",
        "modalDialogClass": "modal-dialog modal-dialog-centered",
        "modalContentClass": "modal-content",
        "modalHeaderClass": "modal-header",
        "modalTitleClass": "modal-title",
        "modalBodyClass": "modal-body",
        "modalFooterClass": "modal-footer",
        "closeButtonClass": "close",
        "modalOpenClass": "modal-open"
      }'
    ></modal-component>

    <!-- Include SweetAlert script before custom script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./script.js"></script>

    <script>
      document.getElementById("openModal").addEventListener("click", () => {
        const modal = document.querySelector("modal-component");
        modal.showModal(); // Open the modal
      });

      const closeButton = document.querySelector(".close");
      closeButton.addEventListener("click", () => {
        const modal = document.getElementById("myModal");
        modal.close(); // Close the modal
      });

      const modal = document.querySelector("modal-component");
      closeButton.addEventListener("click", () => {
        modal.hideModal(); // Close the modal
      });
    </script>
  </body>
</html>
